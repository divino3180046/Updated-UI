<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMAV Login</title>

    <link rel="stylesheet" type="text/css" href="css/css-login.css">
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body>
    <div class="loginbox">
        <img src="css/login-icon.jpg" class="avatar">
            <h1>Login Here</h1>
            <form>
                <p>Username</p>
                <input type="text" name="username" autocomplete="off" placeholder="Enter Username">
                <p>Password</p>
                <input type="password" name="password" autocomplete="off" placeholder="Enter Password">
                <a href="admin.html" class="btn btn-primary btn-user btn-block">
                    Login
                </a>
                <a href="#">Forgot Password?</a>
            </form>


    </div>
</body>
</html>
